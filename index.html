<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <img src="img/other/cloud.png" alt="cloud" class="cloud left" />
      <img src="img/other/cloud.png" alt="cloud" class="cloud right" />
      <div class="title">
        <img src="img/other/Title-black.png" alt="title" />
      </div>
      <div class="target-container center"></div>
      <div class="target-container center-left"></div>
      <div class="target-container center-right"></div>
      <div class="target-container top-left"></div>
      <div class="target-container bottom-left"></div>
      <div class="target-container top-right"></div>
      <div class="target-container bottom-right"></div>
      <div class="large-score-container">
        <p class="large-score"></p>
      </div>
      <div class="ammo"></div>
    </div>
    <section class="lower-part">
      <div class="points">
        <p class="points-current">
          Current Shot <span class="span-stats current-shot">0</span>
        </p>
        <p class="points-total">
          Total Score<span class="span-stats total-score">0</span>
        </p>
      </div>
      <div class="buttons">
        <a href="#" class="start">Start Game</a>
        <a href="#" class="reset">Reset</a>
        <a href="#" class="rules-and-info">Rules & Info</a>
      </div>
      <div class="stats-info">
        <p class="hits">Hits <span class="span-stats hits-count">0</span></p>
        <p class="targets">
          Targets <span class="span-stats targets-count">0</span>
        </p>
        <p class="misses">
          Misses <span class="span-stats misses-count">0</span>
        </p>
      </div>
    </section>
    <div class="modal hidden"></div>
  </body>
</html>
